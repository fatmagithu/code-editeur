<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Éditeur de Code HTML/CSS/JS</title>
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />
    <!-- Thèmes CodeMirror -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css"
    />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="app-title">Éditeur de Code HTML/CSS/JS</h1>
        <div class="controls">
          <label for="theme-selector" id="theme-label"
            >Choisir le Thème :</label
          >
          <select id="theme-selector">
            <option value="material">Material</option>
            <option value="dracula">Dracula</option>
            <option value="eclipse">Eclipse</option>
          </select>
          <label for="dark-mode-toggle" id="dark-mode-label">Mode Sombre</label>
          <input type="checkbox" id="dark-mode-toggle" />
        </div>
      </header>

      <main>
        <div class="editor-container">
          <div class="editor-pane" id="html-pane">
            <h2>HTML</h2>
            <textarea id="html-editor"></textarea>
          </div>
          <div class="editor-pane" id="css-pane">
            <h2>CSS</h2>
            <textarea id="css-editor"></textarea>
          </div>
          <div class="editor-pane" id="js-pane">
            <h2>JavaScript</h2>
            <textarea id="js-editor"></textarea>
          </div>
        </div>
        <button id="run-btn">Exécuter</button>
        <div class="output-container">
          <h2>Résultat</h2>
          <iframe id="output-frame"></iframe>
        </div>
      </main>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>

    <!-- Script JS de l'application -->
    <script src="script.js"></script>
  </body>
</html>
